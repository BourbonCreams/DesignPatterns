@startuml
title CompositeExample


abstract class Component{
    abstract Operation()
    abstract Add()
    abstract Remove(Component)
    abstract GetChild(int)
}

class Leaf{
    Operation()
}

class Composite{
    Operation()
    Add(Component)
    Remove(Component)
    GetChild(int)
}

class Client{
}

Client - -> Component
Leaf - Composite 
(Leaf, Composite) - -|> Component
@enduml

